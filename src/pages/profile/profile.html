
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Meu Perfil</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="logout()">
            <ion-icon class="toolbar-icon" name="log-out"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngIf="fotoPerfil">
    <ion-thumbnail item-start>
      <img src="{{ facebook.fotoUrl }}">
    </ion-thumbnail>
    <h2>{{ facebook.nome }}</h2>
    <p>{{ email }}</p>
  </ion-item>
  <ion-item *ngIf="!fotoPerfil">
    <ion-thumbnail item-start>
      <img src="assets/imgs/fotoPerfil.png">
    </ion-thumbnail>
    <h2>Nutri Brasil</h2>
    <p>{{ email }}</p>
  </ion-item>

</ion-content>
